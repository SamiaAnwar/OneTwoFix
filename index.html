<!DOCTYPE html>
<html>

<head>
    <title>OneTwoFix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="background-color">
    <img class="logo" src="logo.png">
    <div class="message1">
        <p>Hello Doctor! We're going to need your help today :)</p>
    </div>
    <div class="message2">
        <p>What do you see?</p>
    </div>
    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="blood" src="blood.png" alt="">
                <div class="card-body">
                  <h3 class="card-title">BLOOD</h3>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="insomnia" src="insomnia.png" alt="">
                <div class="card-body">
                  <h3 class="card-title">UNCONCIOUS</h3>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="insomnia" src="joint.png" alt="">
                <div class="card-body">
                  <h3 class="card-title">JOINT</h3>
                </div>
              </div>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="insomnia" src="shaking.png" alt="">
                <div class="card-body">
                  <h3 class="card-title">SHAKING</h3>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="insomnia" src="burn.png" alt="">
                <div class="card-body">
                  <h3 class="card-title">BURN</h3>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="insomnia" src="choking.png" alt="">
                <div class="card-body">
                  <h3 class="card-title">CHOKING</h3>
                </div>
              </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
