<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/heim-steps.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Self Heimlich</title>
  </head>
  <body class="bg">
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" width="50" height="50" />
        </a>
      </div>
    </nav>
    <form action="/call" method="post">
      <div class="ems">
        <div class="box">
          <button type="submit">Click here to call 911</button>
        </div>
      </div>
  </form>
    <div class="container video-container">
        <div class="row">
            <div class="col">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ljL9JcK6RnM?start=17" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
            <div class="col instructions">
                <h1>Self Heimlich</h1>
                <ol>
                    <li>Get near a chair/table</li>
                    <li>Place your stomach on the edge</li>
                    <li>Push yourself into the edge</li>
                </ol>
                <p>Repeat steps until throat is clear or 911 arrives.</p>
            </div>
        </div>
    </div>
  </body>
</html>
