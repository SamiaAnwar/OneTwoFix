<!DOCTYPE html>
<html>
  <head>
    <title>OneTwoFix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="background-color">
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" width="70" height="70" />
        </a>
      </div>
    </nav>
    <div class="messages">
      <p>Hello Doctor! Everything is going to be alright :)</p>
      <p>What do you see?</p>
    </div>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img class="blood" src="images/blood.png" alt="" />
            <div class="card-body">
              <h3 class="card-title">BLOOD</h3>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img class="insomnia" src="images/insomnia.png" alt="" />
            <div class="card-body">
              <h3 class="card-title">UNCONCIOUS</h3>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img class="insomnia" src="images/joint.png" alt="" />
            <div class="card-body">
              <h3 class="card-title">JOINT</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img class="insomnia" src="images/shaking.png" alt="" />
            <div class="card-body">
              <h3 class="card-title">SHAKING</h3>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img class="insomnia" src="images/burn.png" alt="" />
            <div class="card-body">
              <h3 class="card-title">BURN</h3>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem">
              <div class="flip-card">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img class="insomnia" src="images/choking.png" alt="" />
                  <div class="card-body">
                    <h3 class="card-title">CHOKING</h3>
                  </div>
                </div>
                <div class="flip-card-back">
                  <p class="text-left">Can they speak?</p>
                  <p class="text-left">Are they holding their neck?</p>
                  <p class="text-left">Are they making weird sounds?</p>
                  <a href="https://google.com" class="btn btn-danger">YES</a>
                  <a href="https://google.com" class="btn btn-danger">NO</a>
                </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
