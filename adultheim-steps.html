<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/heim-steps.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Heimlich Maneuver</title>
  </head>
  <body class="bg">
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="" width="50" height="50" />
        </a>
      </div>
    </nav>
    <div class="ems">
      <div class="box">
        <h1>Click here to call 911</h1>
      </div>
    </div>
    <div class="container video-container">
        <div class="row">
            <div class="col">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/2dn13zneEjo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
            <div class="col instructions">
                <h1>Heimlich Maneuver</h1>
                <ol>
                    <li>Put your fist just above their belly button</li>
                    <li>Put your other hand over your other fist</li>
                    <li>Shove your fist inward and upward</li>
                </ol>
                <p>Repeat steps until they have stop choking or 911 arrives. </p>
            </div>
        </div>
    </div>

    <div class = "bck-fwd-btn">
      <table style="width:100%">
        <tr>
          <th style="text-align:left; ">
            <a href="question1.html" style="color: black;"><img src="./images/BackArrow.svg"/> Back </a>
          </th>
          <th style="text-align:right; ">
            <a href="question2.html" style="color: black;">Coughing has stopped<img src="./images/ForwardArrow.svg"/></a>
          </th>
        </tr>
      </table>
    </div>
    
  </body>
</html>
